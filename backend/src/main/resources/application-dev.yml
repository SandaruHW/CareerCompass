# Development Profile - Overrides application.yml
# This file is automatically loaded when spring.profiles.active=dev

spring:
  datasource:
    hikari:
      leak-detection-threshold: 60000
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true

app:
  environment: development
  feature:
    enabled: true

logging:
  level:
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

