# Test Profile - Overrides application.yml
# This file is automatically loaded when spring.profiles.active=test

spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

app:
  environment: test
  jwt:
    secret: test-secret-key-for-testing-only-min-256-bits-required
  feature:
    enabled: true

logging:
  level:
    root: WARN
    com.careercompass.backend: DEBUG

